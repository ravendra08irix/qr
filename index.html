<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator and Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%; /* Set width to 90% for smaller screens */
            max-width: 600px; /* Maximum width */
        }
        form {
            display: flex;
            flex-direction: column;
            flex: 1;
            width: 100%; /* Ensure form takes full width */
        }
        label {
            margin-top: 10px;
        }
        input {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%; /* Ensure inputs take full width */
            box-sizing: border-box; /* Include padding and border in width */
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #qrcode {
            margin-top: 20px;
            display: none; /* Initially hidden */
            justify-content: center;
            align-items: center;
        }
        #downloadLink {
            margin-top: 10px;
            display: none; /* Initially hidden */
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 480px) {
            body {
                padding: 10px; /* Add some padding to the body */
            }
            .container {
                padding: 10px; /* Reduce padding in the container */
            }
            button {
                padding: 8px; /* Adjust button padding */
            }
            input {
                padding: 8px; /* Adjust input padding */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form id="detailsForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required>
            
            <label for="address">Address 1:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="address2">Address 2:</label>
            <input type="text" id="address2" name="address2">
            
            <label for="address3">Address 3:</label>
            <input type="text" id="address3" name="address3">
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <button type="button" onclick="generateQRCode()">Generate QR Code</button>
        </form>
        <div id="qrcode"></div>
        <a id="downloadLink" download="qrcode.png">Download QR Code</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        function generateQRCode() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const address = document.getElementById('address').value;
            const address2 = document.getElementById('address2').value;
            const address3 = document.getElementById('address3').value;
            const dob = document.getElementById('dob').value;

            const params = new URLSearchParams({ name, email, mobile, address, address2, address3, dob });
            const url = `${window.location.origin}${window.location.pathname}?${params.toString()}`;
            
            // Clear previous QR code
            document.getElementById('qrcode').innerHTML = '';

            // Create new QR code
            const qrcode = new QRCode(document.getElementById('qrcode'), {
                text: url,
                width: 150, // Set QR code size (width in pixels)
                height: 150, // Set QR code size (height in pixels)
                correctLevel: QRCode.CorrectLevel.H,
            });

            document.getElementById('qrcode').style.display = 'flex'; // Show the QR code
            document.getElementById('detailsForm').style.display = 'none'; // Hide the form

            // Create a downloadable link for the QR code
            setTimeout(() => {
                const canvas = document.querySelector('#qrcode canvas');
                const link = document.getElementById('downloadLink');
                if (canvas) {
                    link.href = canvas.toDataURL("image/png"); // Convert the canvas to a data URL
                    link.style.display = 'block'; // Show the download link
                }
            }, 100);
        }

        function displayData() {
            const params = new URLSearchParams(window.location.search);
            if (params.has('name') && params.has('email') && params.has('mobile') && params.has('address')) {
                const name = params.get('name');
                const email = params.get('email');
                const mobile = params.get('mobile');
                const address = params.get('address');
                const address2 = params.get('address2') || '';
                const address3 = params.get('address3') || '';
                const dob = params.get('dob') || '';

                document.body.innerHTML = `
                    <div class="container">
                        <h1>User Details</h1>
                        <p><strong>Name:</strong> ${name}</p>
                        <p><strong>Email:</strong> ${email}</p>
                        <p><strong>Mobile Number:</strong> ${mobile}</p>
                        <p><strong>Address 1:</strong> ${address}</p>
                        <p><strong>Address 2:</strong> ${address2}</p>
                        <p><strong>Address 3:</strong> ${address3}</p>
                        <p><strong>Date of Birth:</strong> ${dob}</p>
                    </div>
                `;
            }
        }

        if (window.location.search) {
            displayData();
        }
    </script>
</body>
</html>
